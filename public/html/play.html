<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="icon" href="../../img/icon.png">

    <script src="../js/javascript.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo center">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down ">
                <li><a href="/">Home</a></li>
                <li class=""><a href="/instructions">Instructions</a></li>
                <li><a href="/credits">Credits</a></li>
                <li><a href="/scoreboard">Scoreboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="center" id="gameApp">
        <h1>User pick: <em style="color: red">{{userPick}}</em> - ComputerPick: <em style="color: red">{{randPick}}</em></h1>
        <h1> Usersocre: <span style="color: red">{{ userScore }}</span> - Computerscore: <span style="color: red">{{ computerScore }}</span></h1>
        <h1><span style="color: red">{{result}} <br> {{winning}}</span></h1>
        <div>
            <button @click="choose('rock')">Rock</button>
            <button @click="choose('paper')">Paper</button>
            <button @click="choose('scissors')"><img src="img/schaar.png" alt="schaar" width="50" height="60"></button>
        </div>
    </div>

</body>

</html>
