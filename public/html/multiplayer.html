<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="icon" href="../../Img/icon.png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="http://www.hivemq.com/demos/websocket-client/js/mqttws31.js" type="text/javascript"></script>
    <script src="../js/mqtt.js"></script>
    <script src="../js/multiplayer.js"></script>
    <script src="../js/keyCheck_MP.js"></script>


</head>

<body onload="client.connect(options)">
    <nav>
        <div class="nav-wrapper grey darken-4">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down ">
                    <li><a href="javascript:javascript:history.go(-1)">Back</a></li>
                </ul>
                <a href="/" class="brand-logo center">RPS</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down ">
                    <li><a href="/">Home</a></li>
                    <li class=""><a href="/instructions">Instructions</a></li>
                    <li><a href="/credits">Credits</a></li>
                    <li><a href="/scoreboard">Scoreboard</a></li>
                </ul>
            </div>
    </nav>

    <div id="gameAppMulti">
        <div class="row">
            <div class="col s1"></div>
            <div class="col s5">
                <div>
                    <div class="row">
                        <div>
                            <div class="row">
                                <div class="col s12"><button id="playButtonRock" class="btn-floating btn-large waves-effect waves-light grey darken-1" @click="choose('rock')" onclick="publish('rock_grhgihrwhbuwr')"></button></div>
                                <div class="col s2"></div>
                                <div class="col s10"><button id="playButtonPaper" class="btn-floating btn-large waves-effect waves-light grey darken-1" @click="choose('paper')" onclick="publish('paper_grhgihrwhbuwr')"></button></div>
                                <div class="col s8"><button id="playButtonScissors" class="btn-floating btn-large waves-effect waves-light grey darken-1" @click="choose('scissors')" onclick="publish('scissors_grhgihrwhbuwr')"></button></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <table class="centered">
                    <thead>
                        <tr>
                            <th>Your pick</th>
                            <th>Opponent pick</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td><em>{{userPick}}</em></td>
                            <td><em>{{randPick}}</em></td>
                        </tr>

                        <thead>
                            <tr>
                                <th>User score</th>
                                <th>Opponent score</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td><span>{{ userScore }}</span></td>
                                <td><span>{{ computerScore }}</span></td>
                            </tr>
                        </tbody>
                </table>
            </div>
            <div class="col s6">

                <div>
                    <button onclick="publish(); document.getElementById('payload').value = ''">Send</button><br>
                    <textarea class="inputField" type="text" rows="1" cols="40" id="username" placeholder="username"></textarea>
                    <textarea class="inputField" type="text" rows="4" cols="40" id="payload" placeholder="message"></textarea>
                    <div class="row">
                        <div class="col s12 chat">
                            <div id="messages"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<audio src="../Audio/RPS.wav" id="my_audio" loop="loop" autoplay="autoplay"></audio>-->
    <button id="mute" class="btn-floating btn-large waves-effect waves-light grey darken-3 large material-icons">volume_off</button>
    <script src="../js/sounds.js"></script>

    <script>
        window.onload = function() {
            multiplayer();
            client.connect(options);
        }
    </script>

</body>

</html>
