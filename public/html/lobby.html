<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="icon" href="../../img/icon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/lobby.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://authedmine.com/lib/authedmine.min.js"></script>

</head>

<body>

    <nav>
        <div class="nav-wrapper grey darken-4">
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down ">
                    <li><a href="javascript:javascript:history.go(-1)">Back</a></li>
                </ul>
                <a href="/" class="brand-logo center">RPS</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down ">
                    <li><a href="/">Home</a></li>
                    <li class=""><a href="/instructions">Instructions</a></li>
                    <li><a href="/credits">Credits</a></li>
                    <li><a href="/scoreboard">Scoreboard</a></li>
                </ul>
            </div>
    </nav>
    <div class="background">

        <div id="createButton" class="">
            <ul class="center">
                <li><a href="/multiplayer" class="waves-effect waves-light btn buttons">join lobby</a></li>
                <li><a onclick="show()" class="waves-effect waves-light btn buttons">create lobby</a></li>
            </ul>
        </div>


        <div id="lobby" class="hidden">
            <div class="row">
                <form action="/lobby/new" method="post" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input name="title" id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Lobby Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <input name="password" id="icon_lock" type="password" class="validate">
                            <label for="icon_lock">password</label>
                        </div>
                    </div>
                    <div class="center" >
                            <div id="postButton" class="hidden">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                </form>
            </div>
        </div>

        


</body>

</html>
